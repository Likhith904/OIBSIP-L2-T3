<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png"></h2>
            <div class="input">
                <input type="text" id="input-box" placeholder="Add your task ✏️">
                <input type="button" value="Add" id="btn">
            </div>
            <h3>Pending Tasks</h3>
            <ul id="list-container" class="pending">
                <!-- <li class="checked">list 1</li>
                <li>list 2</li>
                <li>list 3</li> -->
            </ul>
            <h3>Completed tasks</h3>
            <ul id="list-container" class="completed"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
